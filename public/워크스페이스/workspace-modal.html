    <script>
        let selectedColor = '#4a90e2';
        let selectedType = 'personal';
        let invitedMembers = []; // ì´ˆëŒ€ëœ ë©¤ë²„ ëª©ë¡

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal() {
            const modal = document.getElementById('workspaceModal');

            const modal = document.getElementById('workspaceModal');

            document.querySelectorAll('.type-option').forEach(opt => {
                opt.classList.remove('selected');

            // í˜„ì¬ íƒ€ì… ì„ íƒ
            document.querySelector(`.type-option[data-type="${type}"]`).classList.add('selected');
            
            // LEFT/RIGHT ë ˆì´ì•„ì›ƒ ì œì–´

            if (type === 'team') {

            const nicknameInput = document.getElementById('memberNicknameInput');

            if (!nickname) {
                alert('ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            // ì¤‘ë³µ ì²´í¬ (ë‹‰ë„¤ì„ ê¸°ì¤€)

                return;
            }

            // ë©¤ë²„ ì¶”ê°€
            invitedMembers.push(nickname);
            nicknameInput.value = '';
            nicknameInput.focus();
            renderInviteList();
        }

        // ë©¤ë²„ ì œê±°

            invitedMembers = invitedMembers.filter(m => m !== nickname);
            renderInviteList();
        }

        // ì´ˆëŒ€ ëª©ë¡ ë Œë”ë§

            const listContainer = document.getElementById('inviteList');

            if (invitedMembers.length === 0) {
